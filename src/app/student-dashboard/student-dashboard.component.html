<nav class="navbar navbar-light  bg-primary">
<div class="container-fluid">
<h1 style="color: aliceblue;">Student Records </h1>

<div class="d-flex">
    <button type="button" (click)="clickAddStudent()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add record</button>
</div>
</div>
</nav>

<table class="table mt-3" >
    <thead>
        <tr>
           <th scope="col">Roll no </th> 
           <th scope="col">First Name</th> 
           <th scope="col">Last Name</th> 
           <th scope="col">Email ID</th> 
           <th scope="col">Mobile No</th> 
           <th scope="col">Aadhar Number</th> 
           <th scope="col">Action </th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of studentData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.emailid}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.aadharno}}</td>
            <td>
                <button  (click)="onEdit(row)"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
            <button class="btn btn-danger mx-3" (click)="deleteStudentDetails(row)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue ">
                   
              
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" class="form-control" formControlName="FirstName"  >
                  
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="LastName"  >
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="Email"  >
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone No</label>
                    <input type="email" class="form-control"  formControlName="Phoneno" >
                   
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Aaadhar No</label>
                    <input type="email" class="form-control" formControlName="Aaadharno">
                    
                  </div>
               
    
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postStudentDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateStudentDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
